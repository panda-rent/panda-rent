          </tr>

            <td class="ln">:</td>
            <td><input type="date" step="1" min="1950-01-01" max="2002-12-31"/></td>
         </tr>
           <tr>
             <td class="fn">cellulare</td>
             <td class="ln">:</td>
              <td><input id="tel" name="tel" type="tel" /></td>
          </tr>

             <tr>
            <td></td>
            <td></td>
